worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Compression (big win for JSON + JS/CSS over WAN / VPN).
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 512;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    application/json
    application/javascript
    text/css
    text/plain
    image/svg+xml;

  server {
    listen 8123;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API (no cache)
    location ^~ /api/ {
      add_header Cache-Control "no-store" always;
      proxy_pass http://127.0.0.1:8124;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 10s;
      proxy_read_timeout 60s;
    }

    # Static assets
    # - JS/CSS: versioned in HTML (?v=...), safe to cache long-term.
    # - Images/fonts: cache long-term as well.
    location ~* \\.(?:css|js)$ {
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      try_files $uri =404;
    }

    location ~* \\.(?:png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      try_files $uri =404;
    }

    location / {
      # HTML should update quickly, but can still be cached with revalidation.
      add_header Cache-Control "no-cache" always;
      try_files $uri $uri/ /index.html;
    }
  }
}
